<nav

  style="background-color: #a55f3d !important"
>
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand" href="/">
      <img
        src="assets/logo.jpg"
        alt="Logo"
        width="40"
        height="40"
        class="d-inline-block align-text-top"
      />
      TravelSite
    </a>

    <!-- Hamburger menu for mobile view -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item" style="cursor: pointer">
          <a
            class="nav-link"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item" style="cursor: pointer">
          <a
            class="nav-link"
            routerLink="/transportation"
            routerLinkActive="active"
            >Transportation</a
          >
        </li>
        <li class="nav-item" style="cursor: pointer">
          <a class="nav-link" routerLink="/trips" routerLinkActive="active"
            >Trips</a
          >
        </li>
        <li class="nav-item" style="cursor: pointer">
          <a class="nav-link" routerLink="/trips" routerLinkActive="active"
            >About Us</a
          >
        </li>
      </ul>

      <!-- Login/Signup buttons -->
      <div class="d-flex">
        <button
          class="btn btn-outline-primary me-2"
          style="border-color: gold !important; color: aliceblue !important"
          routerLink="/authentication"
          [queryParams]="{ mode: 'login' }"
        >
          Login
        </button>
        <button
          class="btn btn-primary"
          style="background-color: gold !important; color: aliceblue !important"
          routerLink="/authentication"
          [queryParams]="{ mode: 'signup' }"
        >
          Sign Up
        </button>
      </div>
